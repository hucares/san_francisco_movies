<!DOCTYPE html>
<html>
    <head>
        <title>SF Movie Locations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type = "text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type = "text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" charset="utf-8"></script>

        <style type="text/css">
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .stations, .stations svg {
                position: absolute;
            }

            .stations svg {
                width: 60px;
                height: 20px;
                padding-right: 100px;
                font: 10px sans-serif;
            }

            .stations circle {
                fill: brown;
                stroke: black;
                stroke-width: 1.5px;
            }

        </style>

    </head>
    <body>
        <input id="movie-input" class="controls" type="text" placeholder="Enter a movie">
        <div id="map"></div>
        <script>
            //Create Google Map instance
            function initialize() {
                var mapOptions = {
                    zoom: 13,
                    center: new google.maps.LatLng(37.76487, -122.41948),
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                };

                var map             = new google.maps.Map(d3.select("#map").node(), mapOptions);
                var movie_select    = d3.select("#movie-input");

                //Overlay nodes
                var movie;
                var data;
                var overlay;
                d3.json("rows.json", function(error, json) {
                    overlay = new google.maps.OverlayView()
                    if (error)return console.warn(error);
                    data = json
                    movie = "";
                    visualize(json, movie, overlay);
                });

                //event handler for autocomplete
                movie_select.on("change", function(d) {
                    movie = (movie_select.node().value);
                    console.log(movie);
                    console.log(data);
                    console.log(overlay);
                    visualize(data, movie, overlay);
                    overlay.setMap(map);
                });

                var visualize = function(data, filter, overlay) {
                    data = data.filter(function (d) { return d.title == filter; });

                    overlay.onAdd = function() {
                        var layer = d3.select(this.getPanes().overlayLayer).append("div")
                        .attr("class", "stations");

                        overlay.draw = function() {
                            var projection  = this.getProjection(),
                            padding     = 10;

                            var marker = layer.selectAll("svg")
                            .data(d3.entries(data))
                            .each(transform)
                            .enter().append("svg:svg")
                            .each(transform)
                            .attr("class", "marker");

                            marker.append("svg:circle")
                            .attr("r", 4.5)
                            .attr("cx", padding)
                            .attr("cy", padding);

                            marker.append("svg:text")
                            .attr("x", padding + 7)
                            .attr("dy", "1.0em")
                            .text(function(d) { return d.value.location; });


                            function transform(d) {
                                d = new google.maps.LatLng(d.value.lat, d.value.lng);
                                d = projection.fromLatLngToDivPixel(d);
                                return d3.select(this)
                                .style("left", (d.x - padding) + "px")
                                .style("top", (d.y - padding) + "px");
                            }
                        }
                    }

                }

            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </body>
</html>
